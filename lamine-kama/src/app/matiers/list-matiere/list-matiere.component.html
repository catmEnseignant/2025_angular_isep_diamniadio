<div class="card container-fluid">
    <div class="card-header">
        <div class="row">
            <div class="col-4">
              <h4>Liste des Matières</h4>
            </div>
            <div class="col-4">
              <h4>Nombre de Matières</h4>
            </div>
            <div class="col-4">
                <button class="btn btn-primary">Ajouter une Matières</button>
            </div>
        </div>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
            <th scope="col">Coefficient</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let matiere of matieres">
            <th scope="row">{{matiere.code}}</th>
            <td>{{matiere.nom}}</td>
            <td>{{matiere.description}}</td>
            <td>{{matiere.coefficient}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
  
  </div>
