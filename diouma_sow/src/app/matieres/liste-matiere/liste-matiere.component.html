<div class="card container-fluid">
  <div class="card-header">
      <div class="row">
          <div class="col-4">
              <h4>Liste des matiere</h4>
          </div>

          <div class="col-4">
              <h4>Nombre de matiere {{matieres?.length}}</h4>
          </div>

          <div class="col-4">
            <button class="btn btn-primary" (click)="addMatiere()">Ajouter une matiere</button>
          </div>

      </div>

  </div>
  <div class="card-body">

  </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Nom</th>
          <th scope="col">Niveau</th>
          <th scope="col">Nombre d'éléve</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor= "let matiere of matieres"> 
          <th scope="row"> {{matiere.nom}}</th>
          <th>{{matiere.nombres_eleve}}</th>
          <th> {{matiere.serie}}</th>
          <th> {{matiere.niveau}}</th>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editMatiere(matiere)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteMatiere(matiere)">
            
              <i class="bi bi-trash"></i>
            </button>
          </td>
         
        </tr>
       
      </tbody>
    </table>
 
</div>
