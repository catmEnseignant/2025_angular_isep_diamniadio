<h1 class="text-secondary text-center mt-2">Formmulaire de contact</h1>
<div class="container">
    <form action="" class="row">
        <div class="col-md-6">
          <label class="form-label" for="nom">Nom</label>
          <input class="form-control" type="text" name="nom" id="nom" autocomplete="off">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="prenom">Prenom</label>
          <input class="form-control" type="text" name="prenom" id="prenom" autocomplete="off">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="email">E-mail</label>
          <input class="form-control" type="email" name="email" id="email" autocomplete="off">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="adresse">Adresse</label>
          <input class="form-control" type="text" name="adresse" id="adresse" autocomplete="off">
        </div>
        <div class="col-md-12">
          <label class="form-label" for="message">Meassage</label>
          <textarea class="form-control" name="message" rows="2" id="message"></textarea>
        </div>
        <div class="col-md-12">
          <button class="btn btn-primary w-100 mt-2" type="submit">Envoyer</button>
        </div>
      </form>
</div>
