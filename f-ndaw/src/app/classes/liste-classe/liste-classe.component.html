<p>liste-classe works!</p>
<div class="card container fluid">
  <div class="card-header">
      <div class="row">
          <div class="col-4">
            <h4> Liste des classes</h4>
          </div>
          <div class="col-4">
            <h4> Nombre de classes {{ classes.length }}</h4>
          </div>
          <div class="col-4">
            <button class="btn btn-outline-success"(click)="addClass()">Ajouter une classe</button>
          </div>

      </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Serie</th>
      <th scope="col">Niveau</th>
      <th scope="col">Nombres d'élèves</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor = "let classe of classes">
      <th scope="row">{{classe.nom  }}</th>
      <td>{{classe.serie}}</td>
      <td>{{classe.niveau  }}</td>
      <td>{{classe.nombre_eleves}}</td>
    </tr>
    <tr>
  </tbody>
</table>
