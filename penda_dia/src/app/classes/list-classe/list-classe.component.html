

<div class="-card container-fluid">

    <div class="-card-hearder">

        <div class="row">
            <div class="col-4">
                <h4>Liste des classes</h4>
            </div>

            <div class="col-4">
                <h4 *ngIf="classes">Nombre des classes: {{classes.length}}</h4>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-btn-primary" (click)="addClasse()">Ajouter une classe</button>
            </div>
        </div>
    </div>
<div class="card-body">
<table class="table" *ngIf="classes && classes.length > 0">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Niveau</th>
        <th scope="col">Serie</th>
        <th scope="col">Nombre d'éléves</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let classe of classes">
        <th scope="row">{{classe.nom}}</th>
        <td>{{classe.niveau}}</td>
        <td>{{classe.Serie}}</td>
        <td>{{classe.nombre_eleve}}</td>
    </tr>
    </tbody>
  </table>
  <!-- message si n'ya aucun classe -->
   <p *ngIf="classes && classes.length === 0 ">
    Aucune classe trouvée pour le moment.
   </p>
   <!-- Affichage json pour debug (optionnel) -->
    <!-- <pre>{{ classes | json </pre>}} -->
  </div>
</div>
