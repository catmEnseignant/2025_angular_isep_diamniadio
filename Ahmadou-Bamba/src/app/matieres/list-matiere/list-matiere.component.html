<div class="card container-fluid">
    <div class="card-header">
      <div class="row">
        <div class="col-4">
          <h4>Liste des matieres</h4>
        </div>
  
        <div class="col-4">
          <h4>Nombres des matieres {{matieres.length}}</h4>
        </div>
  
        <div class="col-4">
          <button class="btn btn-primary">Ajouter une matiere</button>
        </div>
  
      </div>
    </div>
  
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
            <th scope="col">Coefficient</th>
            <th scope="col">Nombre de jour</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of matieres">

            <!-- <th scope="row">{{ matieres.nom }}</th> -->
            <td>{{item.nom}}</td>
            <td>{{item.description}}</td>
            <td>{{item.coefficient}}</td>
            <td>{{item.nbreJour}}</td>
            
          </tr>
         
        </tbody>
      </table>
    </div>
  </div>
