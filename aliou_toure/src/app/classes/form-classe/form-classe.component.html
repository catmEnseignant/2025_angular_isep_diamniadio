<div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h3>➕ Ajouter une classe</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="classfrom" (ngSubmit)="storeClasse()">
          <div class="mb-3">
            <label for="code" class="form-label">Nom</label>
            <input type="text"id="no" class="form-control" formControlName="nom" [(ngModel)]="classe.code" name="no" />
          </div>
  
          <div class="mb-3">
            <label for="niveau" class="form-label">Niveau</label>
            <input
              type="text"
              id="niveau"
              class="form-control"
              formControlName="niveau"
              [(ngModel)]="classe.nom"
              name="niveau"
              required
              placeholder="Ex: 6ème A"
            />
          </div>

          <div class="mb-3">
            <label for="serie" class="form-label">Series</label>
            <input
              type="text"
              id="serie"
              class="form-control"
              formControlName="serie"
              name="serie"
              required
              placeholder="Votre serie"
            />
          </div>
  
          <div class="mb-3">
            <label for="effectif" class="form-label">Nombres d'élèves</label>
            <input
              type="number"
              id="effectif"
              class="form-control"
              [(ngModel)]="classe.effectif"
              name="effectif"
              required
              placeholder="Nombre d'élèves"
            />
          </div>
  
          <div class="text-end">
            <button class="btn btn-success" type="submit">
              ✅ Enregistrer
            </button>
            <button class="btn btn-secondary ms-2" type="button">
              ❌ Annuler
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
