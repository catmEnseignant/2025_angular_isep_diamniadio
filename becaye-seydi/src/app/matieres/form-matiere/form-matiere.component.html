<p>form-matiere works!</p>
<div class="card container-fluid">
    <div class="card-header">
        <div class="row">
            <div class="col-4">
                <h4>Formulaire matieres</h4>
            </div>
            <div class="col-4">
                <h4>Nombre de matieres</h4>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="container">
            <form [formGroup]="classForm" (ngSubmit)="storeClasse()">
                <div class="row">
                    <div class="col-6">
                        <label for="code" class="form-label">Code</label>
                        <input type="code" class="form-control" formControlName="code" id="code">
                    </div>
                    <div class="col-6">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="nom" class="form-control" formControlName="nom" id="nom">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="description" class="form-label">Description</label>
                        <input type="description" class="form-control" formControlName="description" id="description">
                    </div>
                    <div class="col-6">
                        <label for="coefficient" class="form-label">Coefficient</label>
                        <input type="coefficient" class="form-control" formControlName="coefficient" id="coefficient">
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
