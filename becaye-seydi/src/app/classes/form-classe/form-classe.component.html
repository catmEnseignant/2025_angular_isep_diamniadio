<div class="card container-fluid">
    <div class="card-header">
        <div class="row">
            <div class="col-4">
                <h4>Formulaire classe</h4>
            </div>
            <div class="col-4">
                <h4>Nombre de classes</h4>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="container">
            <form [formGroup]="classform">
                <div class="row">
                    <div class="col-6">
                        <label for="nom" class="form-label">NOM</label>
                        <input type="nom" class="form-control" id="nom">
                    </div>
                    <div class="col-6">
                        <label for="niveau" class="form-label">Niveau</label>
                        <input type="niveau" class="form-control" id="niveau">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="Serie" class="form-label">Série</label>
                        <input type="Serie" class="form-control" id="Serie">
            </div>
                    <div class="col-6">
                        <label for="Nombres_eleve"class="form-label">Nombres d'élève</label>
                        <input type="Nombres_eleve" class="form-control" id="Nombres_eleve">
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>
   </div>
</div>
