<div>
    <form  [formGroup]="classform" (ngSubmit="storeClasse()")>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">nom</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="nom" id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Niveau</label>

        <input type="password" class="form-control" formControlName="niveau" id="inputPassword3">
      </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Serie</label>
        <div class="text">
          <input type="password" class="form-control" formControlName="Nombre_eleve" id="inputPassword3">
        </div>
      </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre d'eleve</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputPassword3">
        </div>

  </div>
