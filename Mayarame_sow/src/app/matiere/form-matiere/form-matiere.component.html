<div class="card container-fluid">
  <div class="card-header">
      <div class="row">
          <div class="col-4">
              <h4>Formulaire matiere</h4>
          </div>
          <div class="col-4">
              <h4>Nombre de matiere</h4>
          </div>
      </div>
  </div>
  <div class="card-body">
      <div class="container">
          <form [formGroup]="matiereform" (ngSubmit)="StoreMatiere()">
              <div class="row">
                  <div class="col-6">
                      <label for="nom" class="form-label">NOM</label>
                      <input type="text" class="form-control" formControlName="nom" id="nom">
                  </div>
                  <div class="col-6">
                      <label for="description" class="form-label">Description</label>
                      <input type="text" class="form-control" formControlName="description" id="description">
                  </div>
              </div>
              <div class="row">
                  <div class="col-6">
                      <label for="code" class="form-label">Code</label>
                      <input type="text" class="form-control" formControlName="code"  id="code">
            </div>
                  <div class="col-6">
                      <label for="Coefficient" class="form-label">Coefficient</label>
                      <input type="number" class="form-control" formControlName="Coefficient" id="Coefficient">
                  </div>
              </div>
              <div class="row">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>

      </div>
  </div>
</div>
