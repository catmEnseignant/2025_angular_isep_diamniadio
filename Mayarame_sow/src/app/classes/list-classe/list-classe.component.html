<div class="card container-fluid">
  <div class="card-header">
      <div class="row">
          <div class="col-4">
            <h4>Liste des classes</h4>
          </div>
          <div class="col-4">
            <h4>Nombre de classes {{nombre}}</h4>
          </div>
          <div class="col-4">
              <button class="btn btn-primary" (click)="addclasse()">Ajouter une classe</button>
          </div>
      </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Nom</th>
          <th scope="col">Niveau</th>
          <th scope="col">Nombre d'élèves</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let classe of classes">
          <td>{{classe.code}}</td>
          <td>{{classe.nom}}</td>
          <td>{{classe.niveau}}</td>
          <td>{{classe.nombre_eleve}}</td>

        </tr>

      </tbody>
    </table>
  </div>


</div>
