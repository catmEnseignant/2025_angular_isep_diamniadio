<div class="card container-fluid">
    <div class="card-header">
        <div class="row">
            <div class="col-4">
                <h4>Listes des matiere</h4>
            </div>
            <div class="col-4">
                <h4>Nombre de matiere {{matieres.length}}</h4>
            </div>
            <div class="col-4">
                <button class="btn btn-btn-primary" (click)="addClasse()">Ajouter une matiere</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Description</th>
                    <th scope="col">Coefficient</th>
                    <th scope="col">Nombre de jours</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let matiere of matieres">
                    <th scope="row">{{matiere.nom}}</th>
                    <td>{{matiere.description}}</td>
                    <td>{{matiere.coefficient}}</td>
                    <td>{{matiere.nombre_de_jours}}</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2" (click)="editMatiere(matiere)">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
