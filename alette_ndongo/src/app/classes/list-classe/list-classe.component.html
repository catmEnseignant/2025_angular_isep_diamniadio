<div class="card container fluid">
    <div class="card-header">
      <div class="row">
        <div class="col-4">
          <h4>Liste des classes</h4>
        </div>
        <div class="col-4">
          <h4>Nombres de classes {{ nbrClass}} </h4>
        </div>
        <div class="col-4">
          <button class="btn btn-primary" (click)="addClasse()">Ajouter une Classe</button>
        </div>
  
      </div>
    </div>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Nom</th>
        <th scope="col">Niveau</th>
        <th scope="col">Nombre d'eleve</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let classe of classes">
        <th scope="row">{{ classe.nom }}</th>
        <td>{{ classe.nbrClass }}k</td>
        <td>{{ classe.serie }}</td>
        <td>{{classe.niveau}}</td>
      </tr>
  
    </tbody>
  </table>
  
  </div>
