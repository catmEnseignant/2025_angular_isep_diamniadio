<div class="card container-fluid">
  <div class="card-header">
    <div class="row">
      <div class="col-4">
        <h4>Liste des classes</h4>
      </div>

      <div class="col-4">
        <h4>Nombre de classes : {{ classes?.length || 0 }}</h4>
      </div>

      <div class="col-4">
        <button class="btn btn-primary" (click)="addClasses()">Ajouter une classe</button>
      </div>
    </div>
  </div>

  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Niveau</th>
          <th scope="col">Série</th>
          <th scope="col">Nombre d'élèves</th>
          <th scope="col">Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let classe of classes">
          <th scope="row">{{ classe.nom }}</th>
          <td>{{ classe.niveau }}</td>
          <td>{{ classe.serie }}</td>
          <td>{{ classe.nombres_eleve }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editClasse(classe)">
              <i class="bi bi-pencil-square"></i>
            </button>

           
            <button class="btn btn-danger btn-sm" (click)="deleteClasse(classe)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
